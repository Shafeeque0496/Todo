{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link rel="stylesheet" href="{% static 'do_list.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="task-head">
    <button id="add">
        <a style="color:white" href="{% url 'task-create' %}">Add Task <i class="fa fa-plus"></i></a>
    </button>
     <button id="logout">
         <a style="color:white;" href="{% url 'logout' %}">Logout</a>
     </button>
</div>
<table>
    <div class="task-head"></div>
        <div class="task">
            <h1>Hello, {{user.username | title }} </h1>
            <h2>Task List</h2>
        </div>

    </div>
    <div class="task-items-wrapper">
        {% for tasks in task %}
        <tr>
            <td>{{tasks.id}}</td>
            <td>{{tasks.title}}    </td>
            <td>{{tasks.description}}     </td>
            <td>{{tasks.completed}}    </td>
            <td>{{tasks.created}}     </td>

            <td><a class="fa fa-pencil-square-o" href="{% url 'task-update' tasks.id %}"></a></td>
            <td><a class="fa fa-trash " href="{% url 'task-delete' tasks.id %}"></a></td>
            <td><a class="fa fa-eye" href="{% url 'task-details' tasks.id %}"></a></td>
        </tr>
        {% endfor %}

    </div>
</table>

</body>
</html>
